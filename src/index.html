<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>

  <body>
    <!-- Container app -->
    <div class="container">
      <!-- Form the App-->
      <form action="" class="container__form">
        <h1 class="container__form--title">Join the mailing list</h1>
        <div class="container__form--email">
          <!-- Input Email-->
          <input type="email" name="" id="email" placeholder="Your email" />
          <!-- button sign up-->
          <button type="submit" id="btn">Sign up</button>
        </div>
        <!-- Message Error -->
        <div class="container__message error">
          <h1 id="error">Email no valid</h1>
        </div>
        <!-- Message Success-->
        <div class="container__message succes">
          <h1>Registration Completed</h1>
          <h1 id="succes"></h1>
        </div>
      </form>
    </div>
  </body>
</html>
